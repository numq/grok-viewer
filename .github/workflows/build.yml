name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          $source = "desktop/build/compose/binaries/main/app/GrokViewer"
          $zipFile = "GrokViewer-win-x64.zip"
          $tempDir = "temp_zip"
          
          New-Item -ItemType Directory -Path "$tempDir/GrokViewer" -Force
          Copy-Item -Path "$source/*" -Destination "$tempDir/GrokViewer/" -Recurse -Force
          Compress-Archive -Path "$tempDir/*" -DestinationPath $zipFile
          Remove-Item -Path $tempDir -Recurse -Force

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: GrokViewer-win-x64.zip
          compression-level: 0

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          WORKSPACE="$PWD"
          
          cd desktop/build/compose/binaries/main/app
          zip -r "$WORKSPACE/GrokViewer-mac-x64.zip" GrokViewer.app

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: GrokViewer-mac-x64.zip
          compression-level: 0

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          TEMP_DIR="temp_zip"
          
          mkdir -p "$TEMP_DIR/GrokViewer"
          cp -R desktop/build/compose/binaries/main/app/GrokViewer/* "$TEMP_DIR/GrokViewer/"
          cd "$TEMP_DIR"
          zip -r ../GrokViewer-linux-x64.zip *
          cd ..
          rm -rf "$TEMP_DIR"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: GrokViewer-linux-x64.zip
          compression-level: 0