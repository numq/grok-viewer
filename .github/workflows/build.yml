name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Portable Windows
        run: ./gradlew :desktop:createDistributable

      - name: Zip Windows Artifact
        shell: bash
        run: |
          cd desktop/build/compose/binaries/main/
          7z a -tzip grok-viewer-win-x64.zip app/*

      - name: Prepare Windows Portable Folder
        shell: bash
        run: |
          cd desktop/build/compose/binaries/main/
          mkdir grok-viewer
          cp -r app/* grok-viewer/
          7z a -tzip grok-viewer-win-x64.zip grok-viewer/

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: desktop/build/compose/binaries/main/grok-viewer-win-x64.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Portable Mac
        run: ./gradlew :desktop:createDistributable

      - name: Zip Mac Artifact
        run: |
          cd desktop/build/compose/binaries/main/app
          zip -r ../grok-viewer-mac-x64.zip *.app

      - name: Prepare Mac Artifact
        run: |
          cd desktop/build/compose/binaries/main/app
          zip -r ../grok-viewer-mac-x64.zip *.app

      - name: Upload Mac
        uses: actions/upload-artifact@v4
        with:
          name: macos-portable
          path: desktop/build/compose/binaries/main/grok-viewer-mac-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Portable Linux
        run: ./gradlew :desktop:createDistributable

      - name: Archive Linux Artifact
        run: |
          cd desktop/build/compose/binaries/main/
          tar -czvf grok-viewer-linux-x64.tar.gz app/

      - name: Prepare Linux Portable Folder
        run: |
          cd desktop/build/compose/binaries/main/
          mkdir grok-viewer
          cp -r app/* grok-viewer/
          tar -czvf grok-viewer-linux-x64.tar.gz grok-viewer/

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: linux-portable
          path: desktop/build/compose/binaries/main/grok-viewer-linux-x64.tar.gz