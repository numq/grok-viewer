name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Package Windows
        shell: bash
        run: |
          cd desktop/build/compose/binaries/main/app
          7z a -tzip ../GrokViewer-win-x64.zip GrokViewer/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer
          include-hidden-files: true

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Package Mac
        run: |
          cd desktop/build/compose/binaries/main/app
          zip -r ../GrokViewer-mac-x64.zip *.app

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: desktop/build/compose/binaries/main/GrokViewer-mac-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Package Linux
        run: |
          cd desktop/build/compose/binaries/main/app
          tar -czvf ../GrokViewer-linux-x64.tar.gz GrokViewer/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: desktop/build/compose/binaries/main/GrokViewer-linux-x64.tar.gz