name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Prepare Files
        run: |
          cd desktop/build/compose/binaries/main/app
          Rename-Item -Path "GrokViewer" -NewName "GrokViewer-win-x64"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer-win-x64

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Prepare Files
        run: |
          cd desktop/build/compose/binaries/main/app
          mkdir GrokViewer-mac-x64
          mv GrokViewer.app GrokViewer-mac-x64/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer-mac-x64

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Prepare Files
        run: |
          cd desktop/build/compose/binaries/main/app
          mv GrokViewer GrokViewer-linux-x64

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer-linux-x64