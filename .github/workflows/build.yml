name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer
          include-hidden-files: true

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer